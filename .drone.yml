---
global-variables:
  packer-image: &packer-image quay.io/ukhomeofficedigital/dq-packer-ansible

kind: pipeline
name: default
type: kubernetes

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: if-not-exists
  image: plugins/docker
  settings:
    dockerfile: Dockerfile
    force_tag: true
    registry: quay.io
    repo: *packer-image
    tags:
    - ${DRONE_COMMIT_SHA}
    - dev-${DRONE_BUILD_NUMBER}
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  when:
    branch:
      exclude:
      - main
    event:
    - push

- name: trivy_scan
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/trivyscanner:master
  commands:
  - trivy image --ignore-unfixed --exit-code 0 --no-progress quay.io/ukhomeofficedigital/dq-packer-ansible:${DRONE_COMMIT_SHA}
  when:
    branch:
      exclude:
      - main
    event:
    - push

- name: build-master
  pull: if-not-exists
  image: *packer-image
  settings:
    dockerfile: Dockerfile
    force_tag: true
    registry: quay.io
    repo: *packer-image
    tags:
    - latest
    - b${DRONE_BUILD_NUMBER}
    cache_from: *packer-image:latest
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  when:
    branch:
    - main
    event:
    - promote
    target:
    - production
